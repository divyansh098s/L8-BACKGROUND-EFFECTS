<!DOCTYPE html>
<HTML>

<head>
    <title> Animation Effect </title>
    <style>
@keyframes a1{
0% { background-color: cornflowerblue;}
25% { background-color: khaki;}
50% { background-color: maroon;}
75% { background-color: darkgray;}
100% { background-color: darkgreen;}
}
div{
width:100px;
height:100px;
background-color: cornflowerblue;
animation-name: a1;
animation-duration: 4s;
}
    </style>
</head>
<body>
<div></div>
</body>
</HTML>
